<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="learning image-styles" />
        <meta name="keywords" content="html, css, images, styles" />
        <meta http-equiv="author" name="Afiz Savage" />
        <title>Learning Image-styles</title>
        <link href="Stylesheet/images.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <img src="Images/title.gif" alt="" width="456" height="122" />
                <p>Here is a selection of antique botanical prints held in our collection.</p>
            </div>
            <div class="cards">
                <figure>
                    <img src="images/print-01.jpg" alt="nelianthus"/> <br />
                    <figcaption>Helianthus</figcaption>
                </figure>
            </div>
            <div class="cards">
                <figure>
                    <img src="Images/print-02.jpg" alt="passiflora" /> <br />
                    <figcaption>Passiflora</figcaption>
                </figure>
            </div>
            <div class="cards">
                <figure>
                    <img src="Images/print-03.jpg" alt="nyetocalos" /> <br />
                    <figcaption>Nyctocalos</figcaption>
                </figure>
            </div>
            <div class="cards">
                <figure>
                    <img src="Images/print-04.jpg" alt="Polianthes" /> <br />
                    <figcaption>Polianthes</figcaption>
                </figure>
            </div>
            <div class="cards">
                <figure>
                    <img src="Images/print-05.jpg" alt="ficus" /> <br />
                    <figcaption>Ficus</figcaption>
                </figure>
            </div>
            <div class="cards">
                <figure>
                    <img src="Images/print-06.jpg" alt="dendrobium" /> <br />
                    <figcaption>Dendrobium</figcaption>
                </figure>
            </div>
        </div> <!--wrapper-->
    </body>
</html>
