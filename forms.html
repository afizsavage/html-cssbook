<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="http://www.akosinc.com" method="POST">
        <fieldset>
            <legend>Your Details</legend>
            <label>Name:
                <input type="text" name="username" required="required" />
            </label> <br />
            <label>Email:
                <input type="email" name="email" required="required" />
            </label>
        </fieldset>
        <fieldset>
            <legend>Your Review</legend>
            <p>
                <label for="ref">How did you here about us?</label>
                <select name="ads" id="ref">
                    <option value="google">Google</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you visit again? <br />
                <label>
                    <input type="radio" name="follow" value="yes" />Yes
                </label>
                <label>
                    <input type="radio" name="follow" value="No" />No
                </label>
                <label>
                    <input type="radio" name="follow" value="Maybe" />Maybe
                </label>
            </p>
            <p>
                <label>
                    Comments: <br />
                    <textarea name="comments">Comment here!</textarea>
                </label>
            </p>
            <p>
                <input id="updates" type="checkbox" name="emailUpdate" checked="checked" value="true" />
                <label for="updates">Sign me up for email update:</label> <br />
                <input type="submit" name="submitReview" value="Submit review" />
            </p>
        </fieldset>
        </form>
    </body>
</html>
